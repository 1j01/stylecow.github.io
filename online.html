:root {
    --size: 25px;
    --alpha: 0.5;
}

@custom-media --mobile screen AND (max-width: 480px);
@custom-selector --heading h1, h2, h3, h4, h5, h6;

%grid {
    display: flex;
    flex-wrap: wrap;
}

body {
    max-width: calc(var(--size) * 3);

    p {
        /* hex + alpha color */
        background-color: #5555;
    }
}

article {
    color: color(red a(var(--alpha)));
    font-size: 2rem;

    @media (--mobile) {
        color: gray(50%, var(--alpha));
    }

    --heading {
        font-weight: normal;
    }

    &amp;:matches(.is-active, .is-selected, :focus) :matches(span, strong) {
        border: solid var(--size) color(orange tint(50%));
        background: linear-gradient(to bottom, color(red a(var(--alpha))), black);
    }
}

ul.grid {
    @extend %grid;
    margin: initial;
    transform: scale(1.1, 2);
    transition: transform 2s;

    &amp;::before {
        content: 'hi "you"';
    }
}
article.grid {
    > div {
        @extend %grid;
    }
}

        <div class="output">
            <textarea id="css-output"></textarea>
        </div>

        <pre id="error"></pre>

        <script type="text/javascript">
            (function () {
                var stylecow = require('stylecow');
                var CodeMirror = require('codemirror');

                var error = document.getElementById('error');
                var input = CodeMirror.fromTextArea(document.getElementById('css-input'), {
                    mode: 'css',
                    lineNumbers: true,
                    lineWrapping: true
                });
                var output = CodeMirror.fromTextArea(document.getElementById('css-output'), {
                    mode: 'css',
                    lineNumbers: true,
                    readOnly: true,
                    lineWrapping: true
                });

                document
                    .getElementById('css-convert')
                    .addEventListener('click', function () {
                        error.style.display = 'none';

                        try {
                            var css = stylecow.parse(input.getValue());
                            stylecow.run(css);
                            output.setValue(css.toString());
                        } catch (e) {
                            error.innerHTML = e.message;
                            error.style.display = 'block';
                        }
                    });
            })();
        </script>
